<body>
    <h1 style="text-align: center">Задание №1 (Проверка скорости работы `className` и `classList.add` )</h1>
    <script type="text/javascript">
        function elementClassNameSpeed() {
            console.time("Speed test of `element.className` === ");
            let testingBlock = document.createElement('div');
            for (let i = 0; i < 30000; i++) {
                testingBlock.className = "testingClass";
            }
            console.timeEnd("Speed test of `element.className` === ");
        }

        function elementClassListAddSpeed(){
            console.time("Speed test of `element.classList.add` === ");
            let testingBlock = document.createElement('div');
            for (let i = 0; i < 30000; i++) {
                testingBlock.classList.add = "testingClass";
            }
            console.timeEnd("Speed test of `element.classList.add` === ");
        }

        elementClassNameSpeed();
        elementClassListAddSpeed();
    </script>
</body>
</html>
